<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${schools}" class="container my-5">
                <p class="my-5">
                    <a href="/admin/schools/initInsert" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add Student</i></a>
                </p>
                <div class="col-md-10">
                    <h1>Quỳn đẹp zai create</h1>
                    <h2 th:case="null">No Students yet!</h2>
                    <div th:if="${success}" class="row alert alert-success alert-dismissible">
                        <span th:text="${success}"></span>
                    </div>
                    <div th:case="*">
                        <table border="1">
                            <thead>
                            <tr>
                                <th>School Id</th>
                                <th>School Name</th>
                                <th>School Address</th>
                                <th>contactPhone</th>
                                <th>contactEmail</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="school : ${schools}">
                                <td th:text="${school.schoolId}">School Id</td>
                                <td th:text="${school.schoolName}">School Name</td>
                                <td th:text="${school.schoolAddress}">School Address</td>
                                <td th:text="${school.contactPhone}">contactPhone</td>
                                <td th:text="${school.contactEmail}">contactEmail</td>
                                <td>
                                    <a th:href="@{edit/{id}(id=${school.schoolId})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>
                                    <a th:href="@{delete/{id}(id=${school.schoolId})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
